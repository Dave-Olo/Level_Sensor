; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
test_framework = googletest
monitor_speed = 115200
lib_deps = google/googletest@^1.15.2


lib_ldf_mode = deep+
build_flags =
    -std=gnu++14
    -I include 
build_unflags = 
    -std=gnu++11
